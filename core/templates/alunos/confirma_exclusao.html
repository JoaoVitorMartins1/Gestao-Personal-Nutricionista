{% extends "base.html" %}

EXCLUSAO DE ALUNO

{%block content%}
<div class="box box-primary">
     <div class="box-header with-border">
            <h3 class="box-title">Deseja excluir o aluno abaixo ?  </h3>
     </div>
    <div class="box-body">
        <h5>NOME: {{aluno.nome}}</h5>
        <h5>EMAIL: {{aluno.email}}</h5>
        <h5>CPF: {{aluno.telefone}}</h5>
    </div>

    <form method="POST">
        {%csrf_token%}
        <button class="btn btn-danger pull-right" type="submit">Remover</button>
    </form>
    <a href="{% url 'listar_alunos'  %}" ><button class="btn btn-primary">Voltar</button></a>

</div>
{%endblock content%}
