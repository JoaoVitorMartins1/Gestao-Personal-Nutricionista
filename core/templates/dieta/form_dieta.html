{% extends "base.html" %}

{%load meus_filtros%}
{% block title %}
Cadastro de clientes
{% endblock title %}

{% block content %}
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="boxtitle">Cadastro de Dietas</h3>
        </div>
        <div class="box-body">  <!-- Correção aqui: 'box-body' em vez de 'box-boddy' -->
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label> Dieta :</label>
                    {{ form_dieta.descricao|addclass:'form-control' }}
                </div>

              <div class="form-group">
                    <input type="submit" class="btn btn-primary" name="Cadastrar" value="Cadastrar">
                </div>



            </form>
        </div>
    </div>
{% endblock content %}
