{% extends "base.html" %}

{% block title %}
EXCLUSAO DE ALUNO
{% endblock title %}

{%block content%}
<div class="box box-primary">
     <div class="box-header with-border">
            <h3 class="box-title">Deseja apagar a dieta de {{plano.aluno.nome}} ?  </h3>
     </div>
    <div class="box-body">
        <h5>NOME: {{dieta.aluno.nome}}</h5>
        <h5><td>{{ dieta.data_criacao }} </td></h5>

    </div>

    <form method="POST">
        {%csrf_token%}
        <button class="btn btn-danger pull-right" type="submit">Remover</button>
    </form>
    <a href="{% url 'listar_alunos' %}" ><button class="btn btn-primary">Voltar</button></a>

</div>
{%endblock content%}>
