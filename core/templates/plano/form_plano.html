{% extends "base.html" %}

{%load meus_filtros%}
{% block title %}
Cadastro de clientes
{% endblock title %}

{% block content %}
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="boxtitle">Cadastro de Planos</h3>
        </div>
        <div class="box-body">  <!-- Correção aqui: 'box-body' em vez de 'box-boddy' -->
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label> Valor:</label>
                    {{ form_plano.valor|addclass:'form-control' }}
                </div>

                <div class="form-group">
                    <label> Data de inicio:</label>
                    {{ form_plano.data_inicio}}
                </div>

                <div class="form-group">
                    <label> Data de vencimento:</label>
                    {{ form_plano.data_vencimento}}
                </div>

                <div class="form-group">
                  <label>Status:</label><br>
                  <label class="switch">
                      {{ form_plano.status }}
                      <span class="slider round"></span>
                  </label>
                </div>





              <div class="form-group">
                    <input type="submit" class="btn btn-primary" name="Cadastrar" value="Cadastrar">
                </div>



            </form>
        </div>
    </div>
{% endblock content %}
