{% extends "base.html" %}

{% block title %}
EXCLUSAO DE ALUNO
{% endblock title %}

{%block content%}
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Deseja apagar o plano de {{plano.aluno.nome}} ? </h3>
    </div>
    <div class="box-body">
        <h5>NOME: {{plano.aluno.nome}}</h5>
        <h5>
            <td>{{ plano.dias_restantes }} Dia(s) para o vencimento do plano</D></D></td>
        </h5>

    </div>

    <form method="POST">
        {%csrf_token%}
        <button class="btn btn-danger pull-right" type="submit">Remover</button>
    </form>
    <a href="{% url 'listar_alunos' %}">
        <button class="btn btn-primary">Voltar</button>
    </a>

</div>
{%endblock content%}>
